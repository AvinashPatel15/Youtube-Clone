<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/fc793d5a/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"

</head>

<body>

    <!---------- NAVBAR  ---------->

    <nav class="navbar">
        <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
        <img class="logo" src="https://www.freeiconspng.com/thumbs/youtube-logo-png/youtube-logo-png-transparent-image-5.png" alt="youtube-logo">
        <div class="search-box">
            <input type="text" placeholder="Search" id="query" class="search-bar">
            <button onclick="searchVideos()" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <i class='bx bxs-microphone'></i>
        </div>
        <div class="user-options">
            <a href="#">
                <i class='bx bx-upload'></i>
            </a>
            <a href="#">
                <i class='bx bx-bell'></i>
            </a>
            <a href="./login.html">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </nav>

    <!---------- SIDEBAR  ---------->

    <div class="side-bar">
        <a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="#"><i class="fa-regular fa-compass"></i><span>Explore</span></a>
        <a href="#"><i class='bx bx-play-circle'></i><span>Shorts</span></a>
        <a href="#"><i class='bx bx-tv'></i><span>Subscription</span></a>
        <a href="#"><i class='bx bx-library' ></i><span>Library</span></a>
    </div>

    <div id="container">
    </div>

<script src="./index.js"></script>

    document.querySelector(".logo").addEventListener("click", function() {
        document.location.href = "index.html"
